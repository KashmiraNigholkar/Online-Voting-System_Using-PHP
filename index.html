<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Voting System</title>
  <style>
    /* Reset some basic elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #c8f3c8; /* light green background */
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    #bodysection {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 128, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    #headerSection {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background-color: #aee3ae;
      padding: 20px 10px;
      box-shadow: 0 2px 8px rgba(0, 100, 0, 0.1);
    }

    #headerSection h1 {
      color: #006600;
      font-size: 24px;
    }

    h3 {
      margin-bottom: 20px;
      color: #006600;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #loginbtn {
      background-color: #00cc66;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginbtn:hover {
      background-color: #00994d;
    }

    a {
      color: #006600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      #bodysection {
        padding: 20px;
      }

      #headerSection h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="headerSection">
    <h1>Online Voting System</h1>
  </div>

  <div id="bodysection">
    <form action="#">
      <h3>Login</h3>
      <input type="number" name="mobile" placeholder="Enter mobile number" required />
      <input type="password" name="password" placeholder="Enter password" required />
      <select id="dropbox" name="role">
        <option value="1">Voter</option>
        <option value="2">Group</option>
      </select>
      <button id="loginbtn">Login</button>
      <p style="margin-top: 15px; text-align: center;">New user? <a href="routes/register.html">Register here</a></p>
    </form>
  </div>
</body>

</html>
